
{% extends 'base.html' %}
{% block content %}

<h1>Tasks</h1>
<ul>
    {% for task in tasks %}

        {% if task.important == True %}
            <strong> {{task.title}} </strong>
        {% else %}
            <li>{{task.title}}</li>
        {% endif %}
        <p> {{ task.user.username }} </p>
        <p> {{ task.description }} </p>
    {% endfor %}
</ul>

{% endblock %}
