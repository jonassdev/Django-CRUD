<!doctype html>
<html lang="en">

<head>
  <title>Django CRUD App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Django CRUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'tasks_completed' %}" class="nav-link">Tasks Completed</a></li>
            <li class="nav-item"><a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a></li>
            <li class="nav-item"><a href="{% url 'create_task' %}" class="nav-link">Create Tasks</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>

          {% else %}
            <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Signup</a></li>
            <li class="nav-item"><a href="{% url 'signin' %}" class="nav-link">Signin</a></li>

          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
    <nav>
        <ul>
            
        </ul>
    </nav>
    {% block content %}
    {% endblock %}

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
